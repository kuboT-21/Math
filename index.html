<script>
    let questions = [];

    // å…¨è§’æ•°å­—ã‚’åŠè§’ã«å¤‰æ›
    function toHalfWidth(str) {
        return str.replace(/[ï¼-ï¼™]/g, s => String.fromCharCode(s.charCodeAt(0) - 0xFEE0));
    }

    // å•é¡Œä½œæˆ
    function makeQuestions() {
        const container = document.getElementById('q-container');
        container.innerHTML = "";
        questions = [];
        document.getElementById('total-score').innerText = "0";

        for (let i = 0; i < 10; i++) {
            // ã‹ã‘ã‚‰ã‚Œã‚‹æ•°ï¼š1æ¡ã¾ãŸã¯2æ¡
            const n1 = Math.floor(Math.random() * 98) + 2; 
            // ã‹ã‘ã‚‹æ•°ï¼šå¿…ãš2æ¡ (10-99)
            const n2 = Math.floor(Math.random() * 90) + 10; 
            
            questions.push({ n1, n2, ans: n1 * n2 });

            const div = document.createElement('div');
            div.className = 'q-item';
            div.innerHTML = `
                <div class="q-num">(${i + 1})</div>
                <div class="q-text">${n1} Ã— ${n2} =</div>
                <input type="text" class="ans-input" id="input-${i}" inputmode="numeric">
                <div id="mark-${i}" class="mark"></div>
            `;
            container.appendChild(div);
        }

        // å…¥åŠ›åˆ¶é™ã¨å¤‰æ›ã®è¨­å®š
        document.querySelectorAll('.ans-input').forEach(input => {
            input.addEventListener('input', function() {
                this.value = toHalfWidth(this.value).replace(/[^0-9]/g, '');
            });
        });
    }

    // ç­”ãˆåˆã‚ã›ãƒ»æ¡ç‚¹
    function checkAnswers() {
        let score = 0;
        questions.forEach((q, i) => {
            const userInput = document.getElementById(`input-${i}`).value;
            const mark = document.getElementById(`mark-${i}`);
            
            if (parseInt(userInput) === q.ans) {
                mark.innerText = "â—‹";
                mark.className = "mark correct";
                score += 10;
            } else {
                mark.innerText = "Ã—";
                mark.className = "mark incorrect";
            }
        });
        document.getElementById('total-score').innerText = score;
    }

    // ç­”ãˆã‚’è¦‹ã‚‹
    function showAnswers() {
        questions.forEach((q, i) => {
            document.getElementById(`input-${i}`).value = q.ans;
        });
    }

    // æœ€åˆã®èµ·å‹•
    makeQuestions();
</script>
